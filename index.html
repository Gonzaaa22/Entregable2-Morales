<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Final: Simulador Interactivo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <h1>Simulador de Precios</h1>

    <section>
      <form id="form-producto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <input type="number" id="precio" placeholder="Precio" required />
        <button type="submit">Agregar producto</button>
      </form>
    </section>

    <section>
      <h2>Carrito</h2>
      <ul id="lista-productos"></ul>
      <button id="btn-vaciar">Vaciar carrito</button>
    </section>

    <section>
      <button id="btn-efectivo">Calcular total (efectivo)</button>
      <button id="btn-tarjeta">Calcular total (tarjeta)</button>
      <p id="resultado"></p>
    </section>
  </main>

  <script src="javascript/tarea.js"></script>
</body>
</html>
